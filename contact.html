<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #3a007d, #5500aa); /* Neon Violet Gradient */
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 15px 50px;
            background: black;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav .logo {
            color: cyan;
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: cyan;
            text-shadow: 0 0 10px cyan;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
            margin-top: 100px; /* Adjusted for fixed navbar */
        }

        /* Contact Left */
        .contact-left {
            flex: 1;
            padding: 20px;
        }

        .contact-left h2 {
            font-size: 32px;
            font-weight: bold;
        }

        .contact-left span {
            color: cyan;
        }

        .contact-left p {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Contact Info */
        .contact-info p {
            display: flex;
            align-items: center;
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-info i {
            font-size: 24px;
            margin-right: 10px;
            color: cyan;
            transition: 0.3s;
        }

        .contact-info i:hover {
            color: violet;
            transform: scale(1.2);
        }

        /* Social Icons */
        .social-icons {
            margin-top: 15px;
        }

        .social-icons a {
            display: inline-block;
            font-size: 30px;
            margin-right: 15px;
            color: cyan;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: violet;
            transform: scale(1.2);
        }

        /* Contact Form */
        .contact-right {
            flex: 1;
            padding: 20px;
        }

        .contact-right form {
            display: flex;
            flex-direction: column;
        }

        .contact-right input,
        .contact-right textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .contact-right textarea {
            height: 100px;
        }

        .contact-right button {
            padding: 14px;
            background: cyan;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan, 0 0 20px cyan;
        }

        .contact-right button:hover {
            box-shadow: 0 0 20px cyan, 0 0 40px cyan;
            transform: scale(1.05);
            background: violet;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background: black;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                flex-direction: column;
                text-align: center;
            }

            .contact-left,
            .contact-right {
                width: 100%;
                padding: 20px;
            }

            .contact-left h2 {
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.9);
            color: black;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 1);
            text-align: center;
            z-index: 1000;
            display: none;
            transition: all 0.5s ease-in-out;
        }
        .popup.error {
            background: rgba(255, 0, 0, 0.9);
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            color: cyan;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <h2 class="logo">Portfolio.</h2>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/qualification.html">Qualification</a></li>
                <li><a href="/skill.html">Skills</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <div class="contact-left">
            <h2>Contact <span>Me</span></h2>
            <p>Let's Work Together</p>
            <p>Please don't hesitate to reach out if you require any assistance</p>
            
            <div class="contact-info">
                <p><i class="fa-solid fa-envelope"></i> sonususanvarghese.99@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i> 0123456789</p>
            </div>

            <div class="social-icons">
                <a href="https://www.instagram.com/sonususanvarghs_" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/sonu-susan-varughese-3657a1320" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="tel:+0123456789"><i class="fas fa-phone"></i></a>
                <a href="mailto:sonususanvarghese.99@gmail.com"><i class="fas fa-envelope"></i></a>
            </div>
            
        </div>

        <div class="contact-right">
            <form action="https://formsubmit.co/sonususanvarghese.99@gmail.com" method="POST" id="contact-form">
                <input type="text" id="name" placeholder="Enter Your Name">
                <input type="email" id="email" placeholder="Enter Your Email">
                <input type="text" id="subject" placeholder="Enter Your Subject">
                <textarea id="message" placeholder="Enter Your Message"></textarea>
                   <!-- Optional: Redirect to Thank You Page -->
    <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you">

    <!-- Optional: Disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">
                <button type="submit">Submit</button>
            </form>
            <p id="form-message"></p> <!-- Placeholder for success/error message -->
            
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sonu Susan Varghese | All Rights Reserved</p>
    </footer>
    <div id="popup" class="popup"></div>

    <script>
       document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent default form submission

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let subject = document.getElementById("subject").value.trim();
    let message = document.getElementById("message").value.trim();

    if (name === "" || email === "" || subject === "" || message === "") {
        showPopup("Please fill out all fields!", true);
        return;
    }

    if (!validateEmail(email)) {
        showPopup("Please enter a valid email address!", true);
        return;
    }

    // FormSubmit requires proper form encoding
    let formData = new FormData();
    formData.append("name", name);
    formData.append("email", email);
    formData.append("subject", subject);
    formData.append("message", message);
    formData.append("_captcha", "false"); // Disables CAPTCHA if needed

    // Debugging: Log before sending request
    console.log("Submitting form...");

    fetch("https://formsubmit.co/sonususanvarghese.99@gmail.com", {
        method: "POST",
        body: formData
    })
    .then(response => {
        console.log("Response received:", response);
        if (response.ok) {
            return response.text();
        } else {
            return Promise.reject("Failed to submit");
        }
    })
    .then(data => {
        console.log("Form submitted successfully!", data);
        showPopup("Successfully Submitted!", false);
        
        document.getElementById("contact-form").reset();
        
        setTimeout(() => {
            window.location.href = "https://yourwebsite.com/thank-you"; // Update with actual URL
        }, 2000);
    })
    .catch(error => {
        console.error("Form submission error:", error);
        showPopup("Something went wrong. Please try again!", true);
    });
});

// Function to validate email
function validateEmail(email) {
    let re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

// Function to show popup message
function showPopup(message, isError) {
    let popup = document.getElementById("popup");
    popup.textContent = message;
    popup.className = "popup" + (isError ? " error" : "");
    popup.style.display = "block";  
    popup.style.opacity = "1";      

    setTimeout(() => { 
        popup.style.opacity = "0";   
        setTimeout(() => { popup.style.display = "none"; }, 500);
    }, 3000);
}


    </script>

</body>
</html>
