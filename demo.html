<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>
    <style>
        /* Flip Section */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
            padding: 20px;
        }

        .flip-box {
            width: 60%;
            max-width: 600px;
            height: 70%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .flip-box.flipped {
            transform: rotateY(180deg);
        }

        .flip-box .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .front {
            background: black;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
            color: white;
        }

        .front h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }

        .highlight {
            color: cyan;
        }

        .p-white {
            color: white;
        }

        .subtitle {
            font-size: 1.2rem;
            color: gray;
        }

        .year {
            font-size: 1rem;
            color: lightgray;
        }

        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: cyan;
            font-size: 18px;
            cursor: pointer;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .back {
            background: black;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .content h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .name {
            color: cyan;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: cyan;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .profile img {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 5px 5px 15px rgba(0, 255, 255, 0.7);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .flip-box {
                width: 90%;
                height: 80%;
            }

            .front h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .content h1 {
                font-size: 1.5rem;
            }

            .profile img {
                width: 120px;
            }
        }

        @media (max-width: 480px) {
            .flip-box {
                width: 100%;
                height: 90%;
            }

            .front h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .content h1 {
                font-size: 1.2rem;
            }

            .profile img {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <div class="flip-box" id="flipBox">
            <div class="side front">
                <h1><span class="p-white">P</span><span class="highlight">ortfolio</span></h1>
                <p class="subtitle">Python & React Developer</p>
                <p class="year">2025</p>
                <div class="scroll-down" onclick="flipCard()">► Download Resume ►</div>
            </div>
            <div class="side back">
                <div class="content">
                    <h1>Hi, <br> I'm <span class="name">Sonu Susan Varughese</span><br> Web Developer</h1>
                    <a href="assets/Sonu Susan Varughese resume.pdf" download="Sonu_Susan_Varughese_Resume.pdf" class="btn">
                        <i class="fas fa-download"></i> Download Resume
                    </a>
                </div>
                <div class="profile">
                    <img src="/assets/IMG-20250311-WA0010.jpg" alt="Profile">
                </div>
            </div>
        </div>
    </div>

    <script>
          document.addEventListener("DOMContentLoaded", function() {
            setInterval(() => {
                document.getElementById("flipBox").classList.toggle("flipped");
            }, 5000);
        });

        function flipCard() {
            document.getElementById('flipBox').classList.toggle('flipped');
        }
    </script>
</body>
</html>
